<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asistente de Resumen IA</title>

    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1b1b1b; /* Diseño Oscuro */
            color: #ffffff;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .header {
            border-bottom: 2px solid #0078d4;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }
        button {
            background-color: #0078d4;
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            border-radius: 4px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #005a9e;
        }
        button:disabled {
            background-color: #444;
            cursor: not-allowed;
        }
        #output {
            background-color: #2d2d2d;
            padding: 15px;
            border-radius: 4px;
            min-height: 100px;
            line-height: 1.5;
            border-left: 4px solid #0078d4;
            white-space: pre-wrap;
        }
        .loader {
            color: #0078d4;
            display: none;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Asistente de IA (GPT-4o)</h3>
        </div>
        
        <p>Presiona el botón para resumir este correo con inteligencia artificial.</p>
        
        <button id="run-ai">GENERAR RESUMEN</button>
        
        <div id="loading-text" class="loader">Procesando con OpenAI...</div>
        
        <div id="output">El resumen aparecerá aquí...</div>
    </div>

    <script type="text/javascript" src="taskpane.js"></script>
</body>
</html>
