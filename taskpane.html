<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Asistente Voz IA</title>

  <!-- Office JS -->
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

  <style>
    body {
      font-family: Segoe UI, Arial, sans-serif;
      margin: 0;
      padding: 16px;
      background-color: #f5f5f5;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 14px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background-color: #0078d4;
      color: white;
    }
    button:hover {
      background-color: #005a9e;
    }
    #status {
      margin-top: 12px;
      font-size: 13px;
      color: #444;
    }
  </style>
</head>

<body>
  <h1>Asistente Voz IA</h1>

  <p>Este asistente permitir√° leer correos por voz y procesarlos con IA.</p>

  <button id="btnLeer">Leer correo actual</button>

  <div id="status"></div>

  <script>
    Office.onReady(() => {
      document.getElementById("btnLeer").onclick = leerCorreo;
    });

    function leerCorreo() {
      const item = Office.context.mailbox.item;

      if (!item) {
        document.getElementById("status").innerText = "No hay correo activo.";
        return;
      }

      item.body.getAsync("text", result => {
        if (result.status === Office.AsyncResultStatus.Succeeded) {
          const texto = result.value.substring(0, 500);
          document.getElementById("status").innerText =
            "Contenido del correo (preview):\n\n" + texto;
        } else {
          document.getElementById("status").innerText =
            "Error al leer el correo.";
        }
      });
    }
  </script>
</body>
</html>
