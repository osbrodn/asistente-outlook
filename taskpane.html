<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asistente de Resumen IA</title>

    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1b1b1b; /* Diseño Oscuro */
            color: #ffffff;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .header {
            border-bottom: 2px solid #0078d4;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }
        button {
            background-color: #0078d4;
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            border-radius: 4px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #005a9e;
        }
        button:disabled {
            background-color: #444;
            cursor: not-allowed;
        }
        #output {
            background-color: #2d2d2d;
            padding: 15px;
            border-radius: 4px;
            min-height: 100px;
            line-height: 1.5;
            border-left: 4px solid #0078d4;
            white-space: pre-wrap;
        }
        .loader {
            color: #0078d4;
            display: none;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Asistente de IA (GPT-4o)</h3>
        </div>
        
        <p>Presiona el botón para resumir este correo con inteligencia artificial.</p>
        
        <button id="run-ai">GENERAR RESUMEN</button>
        
        <div id="loading-text" class="loader">Procesando con OpenAI...</div>
        
        <div id="output">El resumen aparecerá aquí...</div>
    </div>

    <script>
        /* CONFIGURACIÓN */
        const OPENAI_API_KEY = "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"; // <--- PEGA TU LLAVE AQUÍ

        Office.onReady((info) => {
            if (info.host === Office.HostType.Outlook) {
                document.getElementById("run-ai").onclick = iniciarResumen;
            }
        });

        async function iniciarResumen() {
            const btn = document.getElementById("run-ai");
            const status = document.getElementById("loading-text");
            const output = document.getElementById("output");

            // Bloquear interfaz
            btn.disabled = true;
            status.style.display = "block";
            output.innerText = "Leyendo correo...";

            try {
                // 1. Obtener cuerpo del correo
                const mailBody = await new Promise((resolve, reject) => {
                    Office.context.mailbox.item.body.getAsync(Office.CoercionType.Text, (result) => {
                        if (result.status === Office.AsyncResultStatus.Succeeded) resolve(result.value);
                        else reject("No se pudo leer el contenido del correo.");
                    });
                });

                output.innerText = "Consultando a la IA...";

                // 2. Llamada a OpenAI
                const response = await fetch("https://api.openai.com/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${OPENAI_API_KEY.trim()}`
                    },
                    body: JSON.stringify({
                        model: "gpt-4o-mini",
                        messages: [
                            { 
                                role: "system", 
                                content: "Eres un asistente ejecutivo experto. Resume el correo de forma muy concisa (máximo 2 frases) en español de México." 
                            },
                            { role: "user", content: mailBody }
                        ],
                        max_tokens: 150
                    })
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error ? data.error.message : "Error desconocido en OpenAI");
                }

                const resumen = data.choices[0].message.content;

                // 3. Mostrar Resultado
                output.innerText = resumen;

                // 4. Voz (Acento Mexicano)
                hablar(resumen);

            } catch (error) {
                console.error(error);
                output.innerText = "Error: " + error.message;
            } finally {
                btn.disabled = false;
                status.style.display = "none";
            }
        }

        function hablar(texto) {
            const msg = new SpeechSynthesisUtterance(texto);
            const voces = window.speechSynthesis.getVoices();
            
            // Intentar encontrar voz de México
            const vozMX = voces.find(v => v.lang === "es-MX" || v.name.includes("Mexico"));
            if (vozMX) msg.voice = vozMX;
            
            msg.lang = "es-MX";
            msg.rate = 1.0;
            window.speechSynthesis.speak(msg);
        }
    </script>
</body>
</html>
